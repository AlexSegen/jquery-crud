	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Chileautos Template</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="description" content=""/>
	<meta property="og:site_name" content="" />  
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />

	<meta property="og:image:height" content="" />
	<meta name="twitter:description" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:site" content="" />

	<link rel="stylesheet" href="https://chileautos.cl/Content/assets/css/chileautos.min.css?v=c0bf0bacaf79cc2888d51a944ba0bde1">
	<link href="./assets/css/app.css" rel="stylesheet">
</head>
<body>
	<style>
		.label{
			min-width: 60px;
		}
		.label-default{
			color: #fff;;
			background: #737373;
		}
	</style>
	<div class="container mt-40">

		<form class="--userform">
			<div class="row">
				<div class="col-xs-4">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Name" name="name">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email"  name="email">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<select id="" class="form-control" name="status">
							<option value="1">Active</option>
							<option value="0">Inactive</option>						
						</select>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<button type="submit" class="btn btn-success">Add</button>
					</div>
				</div>
			</div>

		</form>
		


		<hr>

		<table class="table table-hover table-striped --users-table">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Status</th>
				<th></th>
			</tr>
			<tbody id="userList">
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="./assets/js/app.bundle.js"></script>
</body>
</html>
